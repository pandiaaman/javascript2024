<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing google api</title>
  </head>
  <body>
    <div>
      <h3>testing google api</h3>
      <input
        id="bookinput"
        type="text"
        placeholder="enter some book name/author"
      />
      <button id="getgooglebookdata">Get data</button>
      <div id="result"></div>
    </div>

    <div id="onchangeofinput">
      <h3>testing google api</h3>
      <input
        id="bookinputchange"
        type="text"
        placeholder="enter some book name/author"
      />
      <button id="getgooglebookdataonchange">Get data</button>
      <div id="resultonchange"></div>
    </div>
    <script src="googlebooksapiprac.js"></script>
  </body>
</html>
